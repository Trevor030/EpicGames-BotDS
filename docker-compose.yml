services:
  epic-discord-bot:
    build: .
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: "INCOLLA_TOKEN_QUI"
      DISCORD_CHANNEL_ID: "123456789012345678"
      CHECK_EVERY_MIN: "60"
      UPCOMING_LIMIT: "5"
      STATE_PATH: "/data/state.json"
    volumes:
      - epicbot_data:/data

volumes:
  epicbot_data:
